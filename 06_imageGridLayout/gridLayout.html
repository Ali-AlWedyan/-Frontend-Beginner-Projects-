<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid Layout</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    <div class="grid-container">
        <div class="item" style="grid-area: box-1;">
            <img src="./public/img1.jpg" />
        </div>
        
        <div class="item" style="grid-area: box-2;">
            <img src="./public/img2.jpg" />
        </div>
        
        <div class="item" style="grid-area: box-3;">
            <img src="./public/img3.jpg" />
        </div>
       
        <div class="item"  style="grid-area: box-4;">
            <img src="./public/img5.jpg"/>
        </div>
        
        <div class="item" style="grid-area: box-5;">
            <img src="./public/img4.jpg" />
        </div>
    </div>
    
</body>
</html>
